- name         : ocr
  display_name : OCR
  parameters:
    - name         : ocr_confidence_threshold
      display_name : OCR Confidence Threshold
      value        : 0.5
      min          : 0.0
      max          : 1.0
      step         : 0.05
      increase_key : R

- name         : shadow_removal
  display_name : Shadow Removal
  parameters:
    - name         : shadow_kernel_size
      display_name : Shadow Kernel Size
      value        : 15
      min          : 1
      max          : 45
      step         : 2
      increase_key : K
    - name         : shadow_median_blur
      display_name : Shadow Median Blur
      value        : 21
      min          : 1
      max          : 45
      step         : 2
      increase_key : B

- name         : color_clahe
  display_name : Color CLAHE
  parameters:
    - name         : clahe_clip_limit
      display_name : CLAHE Clip Limit
      value        : 2.0
      min          : 0.0
      max          : 10.0
      step         : 0.5
      increase_key : H

- name         : gaussian_blur
  display_name : Gaussian Blur
  parameters:
    - name         : gaussian_kernel_size
      display_name : Gaussian Kernel Size
      value        : 5
      min          : 1
      max          : 31
      step         : 2
      increase_key : M
    - name         : gaussian_sigma
      display_name : Gaussian Sigma
      value        : 1.0
      min          : 0.1
      max          : 10.0
      step         : 0.5
      increase_key : N

- name         : brightness_adjustment
  display_name : Brightness Adjustment
  parameters:
    - name         : brightness_value
      display_name : Brightness Value
      value        : 0
      min          : -100
      max          : 100
      step         : 5
      increase_key : F

- name         : contrast_adjustment
  display_name : Contrast Adjustment
  parameters:
    - name         : contrast_value
      display_name : Contrast Value
      value        : 1.0
      min          : 0.1
      max          : 3.0
      step         : 0.1
      increase_key : L

- name         : adaptive_thresholding
  display_name : Adaptive Thresholding
  parameters:
    - name         : adaptive_block_size
      display_name : Adaptive Block Size
      value        : 11
      min          : 3
      max          : 45
      step         : 2
      increase_key : Z
    - name         : adaptive_c
      display_name : Adaptive C
      value        : 2
      min          : -10
      max          : 10
      step         : 1
      increase_key : C
